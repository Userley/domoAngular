<nav class="light-blue darken-4">
  <div class="nav-wrapper">
    <div class="cabecera">
      <a [routerLink]="['inicio']" class="brand-logo" style="margin-left: 5px;"><img src="../../../assets/img/logo.png"
          alt="" width="85px" style="vertical-align: middle;"></a>
      <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

      <ul class="right hide-on-med-and-down">
        <li routerLinkActive="active"><a [routerLink]="['inicio',dispositivosAll]">Inicio</a></li>
        <li routerLinkActive="active"><a [routerLink]="['historial']">Historial</a></li>
        <li routerLinkActive="active"><a [routerLink]="['permisos']">Permisos</a></li>

      </ul>
    </div>

<ul class="sidenav" id="slide-out">
  <li>
    <div class="user-view">
      <div class="background">
        <img src="../../../assets/img/menu.jpg">
      </div>
      <div *ngFor="let user of usuarios">
        <a href="#user"><img class="circle" src="../../../assets/{{user.Img}}"></a>
        <a href="#name"><span class="white-text name">{{user.Nombres}} {{user.Apellidos}}</span></a>
        <a href="#email"><span class="white-text email">{{user.Correo}}</span></a>
      </div>
    </div>
  </li>
  <li routerLinkActive="active"><a [routerLink]="['inicio']">Inicio</a></li>
  <li routerLinkActive="active"><a [routerLink]="['historial']">Historial</a></li>
  <li routerLinkActive="active"><a [routerLink]="['permisos']">Permisos</a></li>
  <li><a><i class="material-icons">exit_to_app</i>Salir</a></li>
</ul>
